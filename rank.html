<!DOCTYPE html>
<html>
  <head>
    <title>Rank Table</title>
    <link rel="stylesheet" href="assets/css/rank.css" />
  </head>
  <body>
    <table class="rank-table">
      <thead class="head-a">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Points</th>
          <th>Team</th>
        </tr>
      </thead>
      <tbody class="headbo">
        <tr>
          <td>1</td>
          <td>Domenic</td>
          <td>88,110</td>
          <td>Dcode</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sally</td>
          <td>72,400</td>
          <td>Students</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Nick</td>
          <td>52,300</td>
          <td>Dcode</td>
        </tr>
      </tbody>
    </table>

    <div>
      <form action="rank.html" method="get">
        <div>
          <label>Name</label>
          <input type="text" placeholder="name" name="name" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" placeholder="email" name="email" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" placeholder="password" name="password" />
        </div>
        <button>submit</button>
      </form>
    </div>
  </body>
</html>
