<!DOCTYPE html>
<html>
  <head>
    <title>facebook</title>
    <link rel="stylesheet" href="assets/css/facebook.css" />
  </head>
  <body>
    <div class="facebook">facebook</div>
    <div class="overall">
      <form>
        <p class="login-title">log in to facebook</p>
        <div>
          <input
            type="text"
            placeholder="enter your email"
            id="email"
            name="email"
            required
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="enter your password"
            id="password"
            name="password"
            required
          />
        </div>
        <button class="login-button">Log in</button>
        <a class="link" href="facebooksign.html">Forgetten account?</a>
        <div class="seperator">
          <div class="line"></div>
          <span class="or">or</span>
          <div class="line"></div>
        </div>
        <div>
          <button type="submit" class="newaccount">Create new account</button>
        </div>
      </form>
    </div>
  </body>
</html>
